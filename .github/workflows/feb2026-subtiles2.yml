name: Run Feb2026_Subtiles2

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -q package -DskipTests

      - name: Run Feb2026_Subtiles2
        run: java -cp target/classes Feb2026_Subtiles2

      - name: Write summary
        run: |
          echo '## Output Matrix' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat output_1.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload output_1.txt
        uses: actions/upload-artifact@v4
        with:
          name: output_1
          path: output_1.txt
