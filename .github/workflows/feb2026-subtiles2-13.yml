name: Run Feb2026_Subtiles2_13

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -q package -DskipTests

      - name: Run Feb2026_Subtiles2_13
        run: java -cp target/classes Feb2026_Subtiles2_13

      - name: Write summary
        run: |
          echo '## Output Matrix' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat output_2.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload output_2.txt
        uses: actions/upload-artifact@v4
        with:
          name: feb2026-subtiles2-13-output
          path: output_2.txt
